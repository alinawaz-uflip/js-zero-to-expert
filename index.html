<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: lemonchiffon;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Submit Your Idea</title>
  </head>
  <body>
    <form id="idea-form">
      <h1>Have an Idea?</h1>
      <p class="description">
        Through this from you can send us a message to help improve our web app,
        get rid of errors in the pages, or to just say hello. Anything you have
        to say is very welcome, so don't hesitate and drop a few words. We will
        be happy to write back to you!
      </p>

      <input type="text" placeholder="Your Name" />
      <br />
      <br />
      <input type="text" placeholder="Your Email Address" />
      <br />
      <br />
      <input type="text" placeholder="What is on Your Mind?" />
      <br />
      <br />
      <button>Send</button>
    </form>
  </body>
</html>
